name: CD - Deploy to Minikube using Github Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  job1:
    name: Build and Deploy to Minikube
    runs-on: ubuntu-latest  # Corrected indentation and removed comment placement issue

    steps:
      - uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: Try the cluster
        run: kubectl get pods -A

      - name: Build Image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t k8s-doc-example:v2.15.3 .
          echo -n "Verifying images: "
          docker images

      - name: Deploy to Minikube
        run: |
          kubectl apply -f deploy.yaml
          kubectl wait --for=condition=Ready pod -l app=k8s-doc-example
          kubectl get all

      - name: Test service URLs
      - run: |
          SERVICE_URL=$(minikube service k8s-doc-example --url)
          echo "SERVICE_URL=$SERVICE_URL"
          kubectl port-forward service/k8s-doc-example 8080:8080 &> /dev/null &
      - run: |
          curl -i http://localhost:8080/


      - name: Cleanup
        run: |
          eval $(minikube docker-env -u)
          minikube delete
